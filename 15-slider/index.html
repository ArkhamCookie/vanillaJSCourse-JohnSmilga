<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Slider</title>
	<link rel="icon" type="image/x-icon" href="/static/favicon.ico">

	<link rel="stylesheet" href="default-style.css">
</head>

<body>
	<div class="slider-container">
		<div class="slide">
			<img src="./images/img-1.jpeg" class="slide-img" alt="beach">
			<h1>1</h1>
		</div>
		<div class="slide">
			<h1>2</h1>
		</div>
		<div class="slide">
			<img src="./images/img-2.jpeg" class="slide-img" alt="pineapple with sunglasses on">
			<h1>3</h1>
		</div>
		<div class="slide">
			<img src="./images/person-1.jpeg" class="person-img" alt="photo of Susan Doe">
			<h4>Susan Doe</h4>
			<h1>4</h1>
		</div>
	</div>

	<div class="btn-container">
		<button type="button" class="prevBtn">
			Prev
		</button>
		<button type="button" class="nextBtn">
			Next
		</button>
	</div>

	<script src="app.js"></script>
</body>
