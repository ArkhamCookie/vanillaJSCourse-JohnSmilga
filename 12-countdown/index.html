<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Countdown</title>
	<link rel="icon" type="image/x-icon" href="/static/favicon.ico">

	<link rel="stylesheet" href="default-style.css">
</head>

<body>
	<section class="section-center">
		<article class="gift-image">
			<img src="./gift.jpeg" alt="Image of an iPhone (the gift)">
		</article>

		<article class="gift-info">
			<h3>Old iPhone Giveaway</h3>
			<h4 class="giveaway">
				giveaway ends on foo
			</h4>
			<p>
				Lorem ipsum dolor sit amet consectetur, adipisicing elit. Cumque assumenda ea, aperiam ex distinctio dicta iusto odio voluptas porro sunt fugiat ut voluptatibus quidem voluptatem rem est vitae sequi totam?
			</p>

			<div class="deadline">

				<div class="deadline-format">
					<div>
						<h4 class="days"></h4>
						<span>days</span>
					</div>
				</div>

				<div class="deadline-format">
					<div>
						<h4 class="hours"></h4>
						<span>hours</span>
					</div>
				</div>

				<div class="deadline-format">
					<div>
						<h4 class="mins"></h4>
						<span>mins</span>
					</div>
				</div>

				<div class="deadline-format">
					<div>
						<h4 class="secs"></h4>
						<span>secs</span>
					</div>
				</div>

			</div>
		</article>
	</section>
	<script src="app.js"></script>
</body>

</html>
