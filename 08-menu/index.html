<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Menu Project</title>
	<link rel="icon" type="image/x-icon" href="/static/favicon.ico">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="default-style.css">
  </head>
  <body>
    <section class="menu">
		<div class="title">
			<h2>Our Menu</h2>
			<div class="underline"></div>
		</div>

		<!-- filter buttons -->

		<div class="section-center">
			<article class="menu-item">
				<img src="./images/item-1.jpeg" class="photo" alt="menu item">

					<header>
						<h4>Buttermilk Pancakes</h4>
						<h4 class="price">$15</h4>
					</header>
					<p class="item-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Harum aliquam dolor saepe cupiditate? Sunt rerum distinctio molestias consectetur eligendi praesentium.</p>
				</div>
			</article>
		</div>
	</section>

    <script src="app.js"></script>
  </body>
</html>
