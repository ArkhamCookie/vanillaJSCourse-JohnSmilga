<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Tabs Project</title>
	<link rel="icon" type="image/x-icon" href="/static/favicon.ico">

	<link rel="stylesheet" href="default-style.css">
</head>

<body>
	<section>
		<div class="title">
			<h2>About</h2>
			<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempora, placeat!</p>
		</div>

		<div class="about-center section-center">
			<article class="about-img">
				<img src="./images/hero-bcg.jpeg" alt="about picture">
			</article>

			<article class="about">
				<div class="btn-container">
					<button class="tab-btn active" data-id="history">history</button>
					<button class="tab-btn" data-id="vision">vision</button>
					<button class="tab-btn" data-id="goals">goals</button>
				</div>
			</article>

			<article class="about-content">

				<div class="content active" id="history">
					<h4>history</h4>
				</div>

				<div class="content active" id="vision">
					<h4>vision</h4>
				</div>

				<div class="content active" id="goals">
					<h4>goals</h4>
				</div>

			</article>

		</div>
	</section>

	<script src="app.js"></script>
</body>

</html>
