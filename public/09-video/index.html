<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Video</title>
	<link rel="icon" type="image/x-icon" href="/static/favicon.ico">

	<link rel="stylesheet" href="default-style.css">
</head>

<body>
	<div class="preloader">
		<img src="./assets/preloader.gif" alt="Pacman (preloader) loading screen">
	</div>

	<header>
		<video src="./assets/video.mp4" type="video/mp4" class="video-container" muted autoplay loop></video>
		<h1>Video Project</h1>

		<button class="switch-btn">
			<span>Play</span>
			<span>Pause</span>
			<span class="switch"></span>
		</button>
	</header>
	<script src="app.js"></script>
</body>
